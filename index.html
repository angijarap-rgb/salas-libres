<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumpleaños Sharlencita 🎂</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffc0cb, #fff0f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 60px;
      color: #ff1493;
      text-shadow: 2px 2px #fff;
    }
    .hearts {
      font-size: 50px;
      color: red;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }
    .images {
      margin-top: 30px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>🎉 Feliz Cumpleaños Sharlencita 🎂</h1>
  <div class="hearts">❤️ 💖 💕 💗 💞 💓</div>
  <div class="images">
    <!-- Imagen Jungkook -->
    <img src="https://i.pinimg.com/736x/46/8d/0a/468d0a8967e78aa9af8864ffbc6470e6.jpg" alt="Jungkook">
    <!-- Imagen Hello Kitty -->
    <img src="https://i.pinimg.com/originals/8b/40/52/8b405287b94c71b23f2d7a7e2c1d3b25.png" alt="Hello Kitty">
  </div>
  <h2>💝 Te deseamos lo mejor en tu día 💝</h2>
</body>
</html>
